<!DOCTYPE html>
<html lang="lt">
<head>
	<meta charset="utf-8">
	<title>Flexbox</title>
	<link rel="stylesheet" type="text/css" href="css/flexstyle.css">
</head>
<body>
	<div class="container">
		<header>
			<p>Header</p>
		</header>
		<div class="wrapper">
			<aside>
				<p>Hero</p>
				<p>Sidebar</p>
			</aside>
			<main>
				<p>Main Content</p>
				<p>Extra Content</p>
			</main>
		</div>
		<div>
			<section>
				<p>Related images</p>				
				<p>Related posts</p>
			</section>
		</div>
		<footer>
			<p>Footer</p>
		</footer>
	</div>
</body>
</html>
